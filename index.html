<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Pixel Pets</title>
    <style>
      body {
        font-family: "Press Start 2P", monospace;
        background-color: #2c2137;
        color: #ffffff;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #game-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
      }
      #canvas-container {
        flex: 1;
        position: relative;
      }
      #ui-overlay {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: rgba(26, 26, 26, 0.8);
        border: 4px solid #4a4a4a;
        border-radius: 8px;
        padding: 20px;
        z-index: 100;
      }
      .status {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
      }
      .status-item {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .status-icon {
        font-size: 24px;
      }
      .controls {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      button {
        background-color: #4a4a4a;
        color: white;
        border: 2px solid #666;
        padding: 10px;
        font-family: "Press Start 2P", monospace;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s;
      }
      button:hover {
        background-color: #666;
        transform: translateY(-2px);
      }
      .inventory {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 20px;
      }
      .item {
        background-color: #2a2a2a;
        border: 2px solid #4a4a4a;
        padding: 10px;
        text-align: center;
        cursor: pointer;
      }
      .item:hover {
        background-color: #3a3a3a;
      }
      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        pointer-events: none;
        z-index: 100;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="game-container">
      <div id="ui-overlay">
        <h1 style="color: #ff6b6b; margin-bottom: 20px">3D Pixel Pets</h1>
        <div class="status">
          <div class="status-item">
            <span class="status-icon">üòä</span>
            <span id="happiness">100%</span>
          </div>
          <div class="status-item">
            <span class="status-icon">üçñ</span>
            <span id="hunger">100%</span>
          </div>
          <div class="status-item">
            <span class="status-icon">‚ö°</span>
            <span id="energy">100%</span>
          </div>
        </div>
        <div class="controls">
          <button onclick="play()">Play</button>
          <button onclick="feed()">Feed</button>
          <button onclick="sleep()">Sleep</button>
          <button onclick="pet()">Pet</button>
          <button onclick="walk()">Walk</button>
          <button onclick="train()">Train</button>
        </div>
        <div class="inventory" id="inventory">
          <!-- Items will be added here dynamically -->
        </div>
      </div>
      <div id="canvas-container"></div>
      <div id="crosshair">+</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./src/client.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>3D Pixel Pets</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23FFB6C1" d="M50 15c-19.33 0-35 15.67-35 35s15.67 35 35 35 35-15.67 35-35S69.33 15 50 15zm-10 20c2.76 0 5 2.24 5 5s-2.24 5-5 5-5-2.24-5-5 2.24-5 5-5zm20 0c2.76 0 5 2.24 5 5s-2.24 5-5 5-5-2.24-5-5 2.24-5 5-5zm-10 35c-8.28 0-15-6.72-15-15h30c0 8.28-6.72 15-15 15z"/><circle fill="%23000" cx="40" cy="40" r="3"/><circle fill="%23000" cx="60" cy="40" r="3"/></svg>'
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #2c2137;
        color: #ffffff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      #game-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
      }
      #canvas-container {
        flex: 1;
        position: relative;
      }
      #ui-overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        background-color: rgba(26, 26, 26, 0.8);
        border: 2px solid #4a4a4a;
        border-radius: 12px;
        padding: 10px;
        z-index: 100;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: transform 0.3s ease-in-out;
      }
      #ui-overlay.hidden {
        transform: translateY(-100%);
      }
      #menu-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
        background: rgba(26, 26, 26, 0.8);
        border: 2px solid #4a4a4a;
        color: white;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      #menu-toggle:hover {
        background: rgba(26, 26, 26, 0.9);
      }
      .status {
        display: flex;
        justify-content: space-around;
        margin-bottom: 10px;
        padding: 5px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 8px;
      }
      .status-item {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .status-icon {
        font-size: 20px;
      }
      .controls {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 5px;
        margin-bottom: 10px;
      }
      .controls button {
        background: #4a4a4a;
        border: none;
        color: white;
        padding: 8px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .controls button:hover {
        background: #357abd;
      }
      .inventory {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .inventory-item {
        background: rgba(0, 0, 0, 0.2);
        padding: 8px;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
        transition: background 0.2s;
      }
      .inventory-item:hover {
        background: rgba(0, 0, 0, 0.3);
      }
      #camera-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
        z-index: 1000;
      }
      .camera-btn {
        background: rgba(26, 26, 26, 0.8);
        border: 2px solid #4a4a4a;
        color: white;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .camera-btn.active {
        background: #357abd;
        border-color: #357abd;
      }
      #crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: rgba(255, 255, 255, 0.5);
        font-size: 24px;
        pointer-events: none;
        z-index: 1000;
      }

      /* Virtual Joystick Styles */
      #joystick-container {
        display: none; /* Hidden by default, shown only on mobile */
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 120px;
        height: 120px;
        z-index: 1000;
      }

      #joystick-base {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
      }

      #joystick-stick {
        position: absolute;
        width: 50%;
        height: 50%;
        background: rgba(255, 255, 255, 0.4);
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        top: 25%;
        left: 25%;
        transition: background 0.2s;
      }

      #joystick-stick.active {
        background: rgba(255, 255, 255, 0.6);
      }

      @media (max-width: 768px) {
        #joystick-container {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <button id="menu-toggle">‚ò∞</button>
      <div id="ui-overlay">
        <div class="status">
          <div class="status-item">
            <span class="status-icon">üòä</span>
            <span id="happiness">100%</span>
          </div>
          <div class="status-item">
            <span class="status-icon">üçñ</span>
            <span id="hunger">100%</span>
          </div>
          <div class="status-item">
            <span class="status-icon">‚ö°</span>
            <span id="energy">100%</span>
          </div>
        </div>
        <div class="controls">
          <button onclick="window.gameActions.play()">Play</button>
          <button onclick="window.gameActions.feed()">Feed</button>
          <button onclick="window.gameActions.sleep()">Sleep</button>
          <button onclick="window.gameActions.pet()">Pet</button>
          <button onclick="window.gameActions.walk()">Walk</button>
          <button onclick="window.gameActions.train()">Train</button>
        </div>
        <div class="inventory" id="inventory">
          <!-- Items will be added here dynamically -->
        </div>
      </div>
      <div id="camera-controls">
        <button id="third-person" class="camera-btn active">
          Third Person
        </button>
        <button id="first-person" class="camera-btn">Dog View</button>
      </div>
      <div id="canvas-container"></div>
      <div id="crosshair">+</div>
      <div id="joystick-container">
        <div id="joystick-base"></div>
        <div id="joystick-stick"></div>
      </div>
    </div>
    <script type="module" src="/src/client.js"></script>
  </body>
</html>

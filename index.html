<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>3D Pixel Pets</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #2c2137;
        color: #ffffff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      #game-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
      }
      #canvas-container {
        flex: 1;
        position: relative;
      }
      #ui-overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        background-color: rgba(26, 26, 26, 0.8);
        border: 2px solid #4a4a4a;
        border-radius: 12px;
        padding: 10px;
        z-index: 100;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: transform 0.3s ease-in-out;
      }
      #ui-overlay.hidden {
        transform: translateY(-100%);
      }
      #menu-toggle {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgba(26, 26, 26, 0.8);
        color: white;
        border: 2px solid #4a4a4a;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 101;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        -webkit-tap-highlight-color: transparent;
      }
      #menu-toggle:active {
        background-color: #666;
        transform: scale(0.95);
      }
      .status {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        gap: 5px;
        margin-bottom: 10px;
      }
      .status-item {
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 12px;
      }
      .status-icon {
        font-size: 16px;
      }
      .controls {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 5px;
      }
      button {
        background-color: #4a4a4a;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 8px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        font-size: 10px;
        cursor: pointer;
        transition: all 0.2s;
        -webkit-tap-highlight-color: transparent;
      }
      button:active {
        background-color: #666;
        transform: scale(0.95);
      }
      .inventory {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 5px;
        margin-top: 10px;
      }
      .item {
        background-color: #2a2a2a;
        border: 1px solid #4a4a4a;
        border-radius: 8px;
        padding: 5px;
        text-align: center;
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
      }
      .item:active {
        background-color: #3a3a3a;
      }
      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 16px;
        pointer-events: none;
        z-index: 100;
      }
      @media (max-width: 400px) {
        .status-item {
          font-size: 10px;
        }
        .status-icon {
          font-size: 14px;
        }
        button {
          font-size: 8px;
          padding: 6px;
        }
        .item {
          font-size: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <button id="menu-toggle">‚ò∞</button>
      <div id="ui-overlay">
        <div class="status">
          <div class="status-item">
            <span class="status-icon">üòä</span>
            <span id="happiness">100%</span>
          </div>
          <div class="status-item">
            <span class="status-icon">üçñ</span>
            <span id="hunger">100%</span>
          </div>
          <div class="status-item">
            <span class="status-icon">‚ö°</span>
            <span id="energy">100%</span>
          </div>
        </div>
        <div class="controls">
          <button onclick="play()">Play</button>
          <button onclick="feed()">Feed</button>
          <button onclick="sleep()">Sleep</button>
          <button onclick="pet()">Pet</button>
          <button onclick="walk()">Walk</button>
          <button onclick="train()">Train</button>
        </div>
        <div class="inventory" id="inventory">
          <!-- Items will be added here dynamically -->
        </div>
      </div>
      <div id="canvas-container"></div>
      <div id="crosshair">+</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="./src/client.js"></script>
  </body>
</html>

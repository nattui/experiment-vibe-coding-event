<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bun Web App</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        line-height: 1.6;
      }
      .container {
        text-align: center;
      }
      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        background-color: #646cff;
        color: white;
        border: none;
        border-radius: 4px;
      }
      button:hover {
        background-color: #535bf2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Bun Web App</h1>
      <p>This is a simple web application served with Bun!</p>
      <button id="clickMe">Click me!</button>
      <p id="message"></p>
    </div>
    <script src="./src/client.js"></script>
  </body>
</html>
